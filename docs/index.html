    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§ª LLM Metadata Curation Benchmarking</h1>
            <p class="subtitle">Experiment Results Dashboard</p>
        </header>

        <div id="loading" class="loading">Loading experiments...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="stats" id="stats"></div>
            
            <div class="scatterplot-container">
                <h2 id="scatterplotTitle">Duration vs Accuracy</h2>
                <div class="scatterplot-wrapper">
                    <canvas id="scatterplotChart"></canvas>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label>Filter by Model</label>
                    <select id="modelFilter">
                        <option value="">All Models</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>Scatter Plot X-Axis</label>
                    <select id="xAxisSelector">
                        <option value="duration">Duration</option>
                        <option value="tokens">Total Tokens</option>
                        <option value="temperature">Temperature</option>
                    </select>
                </div>
            </div>

            <div id="modelLeaderboard"></div>
            <div id="overallPerformance"></div>
            <div id="taskTables"></div>
        </div>
    </div>

    <script>
        let allExperiments = [];
        let filteredExperiments = [];
        let scatterXAxis = 'duration';

        async function loadExperiments() {
            try {
                // Try to load minified dashboard data first (much faster)
                let useMinified = false;
                try {
                    const dashboardResponse = await fetch('results/dashboard_data.json');
                    if (dashboardResponse.ok) {
                        const dashboardData = await dashboardResponse.json();
                        console.log(`Loaded ${dashboardData.length} experiments from minified dashboard data`);
                        
                        // Convert to expected format
                        allExperiments = dashboardData.map(exp => ({
                            experiment_id: exp.experiment_id,
                            model_id: exp.model_id,
                            system_instructions: exp.system_instructions || '',
                            temperature: exp.temperature,
                            thinking: exp.thinking || false,
                            tools: exp.tools || [],
                            overall_metrics: exp.overall_metrics,
                            task_results: exp.task_results || {}
                        }));
                        
                        useMinified = true;
                    }
                } catch (e) {
                    console.warn('Could not load minified dashboard data, falling back to individual files:', e);
                }
                
                if (!useMinified) {
                    // Fallback to loading individual files (slower)
                    console.log('Loading experiments from individual files...');
                    const response = await fetch('results/experiments_log.jsonl');
                    if (!response.ok) {
                        throw new Error(`Failed to load experiments: ${response.statusText}`);
                    }
                    
                    const text = await response.text();
                    const lines = text.trim().split('\n').filter(line => line.trim());
                    
                    console.log(`Loaded ${lines.length} experiment entries from log file`);
                    
                    // Parse all experiments, filtering out merge conflict markers and invalid JSON
                    const parsedExperiments = lines
                        .filter(line => {
                            const trimmed = line.trim();
                            // Skip merge conflict markers
                            if (trimmed.startsWith('<<<<<<<') || trimmed.startsWith('=======') || trimmed.startsWith('>>>>>>>')) {
                                return false;
                            }
                            return trimmed.length > 0;
                        })
                        .map(line => {
                            try {
                                return JSON.parse(line);
                            } catch (e) {
                                console.warn('Error parsing line (skipping):', line.substring(0, 100), e);
                                return null;
                            }
                        })
                        .filter(exp => exp !== null);
                    
                    // Deduplicate by experiment_id, keeping the most recent (last) entry
                    const experimentMap = new Map();
                    for (const exp of parsedExperiments) {
                        const existing = experimentMap.get(exp.experiment_id);
                        if (!existing || new Date(exp.timestamp) > new Date(existing.timestamp)) {
                            experimentMap.set(exp.experiment_id, exp);
                        }
                    }
                    allExperiments = Array.from(experimentMap.values());
                    
                    console.log(`After deduplication: ${allExperiments.length} unique experiments`);
                    
                    // Also try to load detailed results for additional info
                    const loadResult = await loadDetailedResults();
                    
                    console.log(`Loaded detailed results. Experiments with task_results: ${allExperiments.filter(e => e.task_results).length}`);
                }

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                updateStats();
                populateFilters();
                filterAndDisplay();
            } catch (error) {
                console.error('Error loading experiments:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error loading experiments: ${error.message}`;
            }
        }

        async function loadDetailedResults() {
            // Load all experiment-task files and aggregate by experiment_id
            // New structure: experiment_id_taskname.json files
            let loadedCount = 0;
            const experimentsToRemove = [];
            
            // First, try to get a list of all task files by fetching a directory listing
            // Since we can't list directories via fetch, we'll try to load task files for each experiment
            // by attempting common task names (we'll discover them as we go)
            
            // Build a map of experiment_id -> task files
            const experimentTaskFiles = new Map();
            
            for (let exp of allExperiments) {
                exp.task_results = {};
                exp.system_instructions = exp.system_instructions || '';
                exp.temperature = exp.temperature !== undefined ? exp.temperature : null;
                exp.thinking = exp.thinking !== undefined ? exp.thinking : false;
                
                // Try to discover task files for this experiment
                // We'll try common task names, but ideally we'd have a list
                // For now, we'll try to load known task names
                const knownTaskNames = [
                    'broadening_of_narrow_synonyms',
                    'correction_of_typos',
                    'narrowing_of_broad_synonyms',
                    'translation_of_exact_synonyms',
                    'regex_generation',
                    'column_enumeration',
                    'column_type_identification',
                    'validation_error_counting',
                    'row_validation_explanation',
                    'column_value_retrieval',
                    'row_value_retrieval'
                ];
                
                let foundTasks = 0;
                let totalSamples = 0;
                let totalInputTokens = 0;
                let totalOutputTokens = 0;
                let totalTokens = 0;
                let totalDuration = 0;
                let allScores = [];
                let tasksCompleted = 0;
                let tasksFailed = 0;
                
                for (const taskName of knownTaskNames) {
                    try {
                        const response = await fetch(`results/${exp.experiment_id}_${taskName}.json`);
                        if (response.ok) {
                            const taskFile = await response.json();
                            
                            // Extract metadata from first task file
                            if (foundTasks === 0) {
                                exp.system_instructions = taskFile.system_instructions || exp.system_instructions;
                                exp.temperature = taskFile.temperature !== undefined ? taskFile.temperature : exp.temperature;
                                exp.thinking = taskFile.thinking !== undefined ? taskFile.thinking : exp.thinking;
                                exp.tools = taskFile.tools || exp.tools || [];
                            }
                            
                            const taskResult = taskFile.task_result || {};
                            exp.task_results[taskName] = taskResult;
                            foundTasks++;
                            
                            if (!taskResult.error) {
                                tasksCompleted++;
                                const metrics = taskResult.metrics || {};
                                totalSamples += metrics.total_samples || 0;
                                
                                const avgScore = metrics.average_score;
                                if (avgScore !== null && avgScore !== undefined) {
                                    allScores.push(avgScore);
                                }
                                
                                const tokenUsage = taskResult.token_usage || {};
                                totalInputTokens += tokenUsage.input_tokens || 0;
                                totalOutputTokens += tokenUsage.output_tokens || 0;
                                totalTokens += tokenUsage.total_tokens || 0;
                                totalDuration += taskResult.duration_seconds || 0;
                            } else {
                                tasksFailed++;
                            }
                        }
                    } catch (e) {
                        // Task file doesn't exist for this experiment, skip it
                    }
                }
                
                if (foundTasks > 0) {
                    // Calculate overall metrics
                    exp.overall_metrics = {
                        total_samples: totalSamples,
                        tasks_completed: tasksCompleted,
                        tasks_failed: tasksFailed,
                        average_accuracy: allScores.length > 0 ? allScores.reduce((a, b) => a + b, 0) / allScores.length : null,
                        duration_seconds: totalDuration,
                        token_usage: {
                            input_tokens: totalInputTokens,
                            output_tokens: totalOutputTokens,
                            total_tokens: totalTokens
                        }
                    };
                    loadedCount++;
                } else {
                    // No task files found for this experiment
                    experimentsToRemove.push(exp);
                }
            }
            
            console.log(`Loaded detailed results for ${loadedCount} experiments. ${experimentsToRemove.length} experiments without task result files.`);
            
            return {
                loadedCount,
                experimentsToRemove
            };
        }

        let scatterplotChart = null;

        function updateStats() {
            // Count all experiments that have completed at least one task
            // Use the same logic as calculateOverallPerformance for consistency
            const validExperiments = allExperiments.filter(exp => {
                // If no task_results, check if we have overall_metrics from log file
                if (!exp.task_results || Object.keys(exp.task_results).length === 0) {
                    // Still include if we have overall_metrics from the log
                    if (exp.overall_metrics && exp.overall_metrics.tasks_completed > 0) {
                        return true;
                    }
                    return false;
                }
                // If we have task_results, check all tasks don't have errors
                for (const [taskName, taskResult] of Object.entries(exp.task_results)) {
                    if (taskResult.error) {
                        return false;
                    }
                    // Handle both minified format (no metrics wrapper) and full format
                    // For minified format, if average_score exists, consider it valid
                    const successRate = taskResult.metrics?.success_rate;
                    if (successRate !== undefined && successRate < 1.0) {
                        return false;
                    }
                    // If no success_rate but we have average_score, it's valid (minified format)
                }
                return true;
            });
            
            const stats = {
                total: validExperiments.length
            };

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Total Experiments</div>
                </div>
            `;

            updateScatterplot();
        }

        function updateScatterplot() {
            // Use filtered experiments if available, otherwise all experiments
            const experimentsToUse = filteredExperiments.length > 0 ? filteredExperiments : allExperiments;
            
            // Get all experiments with valid metrics
            const validExperiments = experimentsToUse.filter(exp => {
                const metrics = exp.overall_metrics;
                if (!metrics) return false;
                if (metrics.average_accuracy === null || metrics.average_accuracy === undefined) return false;
                
                // Validate based on selected x-axis
                if (scatterXAxis === 'duration') {
                    if (!metrics.duration_seconds || metrics.duration_seconds <= 0) return false;
                } else if (scatterXAxis === 'tokens') {
                    if (!metrics.token_usage || !metrics.token_usage.total_tokens || metrics.token_usage.total_tokens <= 0) return false;
                } else if (scatterXAxis === 'temperature') {
                    if (exp.temperature === null || exp.temperature === undefined) return false;
                }
                return true;
            });

            if (validExperiments.length === 0) {
                const canvas = document.getElementById('scatterplotChart');
                if (canvas) {
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = '#666';
                    ctx.font = '16px sans-serif';
                    ctx.textAlign = 'center';
                    ctx.fillText('No data available', canvas.width / 2, canvas.height / 2);
                }
                return;
            }

            // Prepare data for scatterplot
            const dataPoints = validExperiments.map(exp => {
                let xValue;
                let xLabel;
                
                if (scatterXAxis === 'duration') {
                    xValue = exp.overall_metrics.duration_seconds;
                    xLabel = 'Duration (seconds)';
                } else if (scatterXAxis === 'tokens') {
                    xValue = exp.overall_metrics.token_usage.total_tokens;
                    xLabel = 'Total Tokens';
                } else if (scatterXAxis === 'temperature') {
                    xValue = exp.temperature !== null && exp.temperature !== undefined ? exp.temperature : 0;
                    xLabel = 'Temperature';
                }
                
                return {
                    x: xValue,
                    y: exp.overall_metrics.average_accuracy,
                    tokens: exp.overall_metrics.token_usage.total_tokens,
                    duration: exp.overall_metrics.duration_seconds,
                    temperature: exp.temperature !== null && exp.temperature !== undefined ? exp.temperature : null,
                    experiment_id: exp.experiment_id,
                    model_id: exp.model_id,
                    xLabel: xLabel
                };
            });

            // Find min/max for token normalization (for color intensity)
            const tokenValues = dataPoints.map(d => d.tokens);
            const minTokens = Math.min(...tokenValues);
            const maxTokens = Math.max(...tokenValues);
            const tokenRange = maxTokens - minTokens;

            // Create colors based on token count: grey (low) to hot red (high)
            // Interpolate RGB values from grey to hot red
            const colors = dataPoints.map(d => {
                // Normalize token count to 0-1 range
                const normalized = tokenRange > 0 ? (d.tokens - minTokens) / tokenRange : 0.5;
                
                // Grey (low tokens): rgb(150, 150, 150)
                // Hot red (high tokens): rgb(255, 30, 30)
                const greyR = 150, greyG = 150, greyB = 150;
                const redR = 255, redG = 30, redB = 30;
                
                // Interpolate between grey and red
                const r = Math.round(greyR + (redR - greyR) * normalized);
                const g = Math.round(greyG + (redG - greyG) * normalized);
                const b = Math.round(greyB + (redB - greyB) * normalized);
                
                return `rgba(${r}, ${g}, ${b}, 0.7)`;
            });

            // Update scatterplot title
            const titleMap = {
                'duration': 'Duration vs Accuracy',
                'tokens': 'Total Tokens vs Accuracy',
                'temperature': 'Temperature vs Accuracy'
            };
            document.getElementById('scatterplotTitle').textContent = titleMap[scatterXAxis] || 'Duration vs Accuracy';

            const ctx = document.getElementById('scatterplotChart').getContext('2d');

            // Destroy existing chart if it exists
            if (scatterplotChart) {
                scatterplotChart.destroy();
            }

            scatterplotChart = new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Experiments',
                        data: dataPoints.map((d, i) => ({
                            x: d.x,
                            y: d.y,
                            experiment_id: d.experiment_id,
                            model_id: d.model_id,
                            tokens: d.tokens,
                            duration: d.duration,
                            temperature: d.temperature,
                            xLabel: d.xLabel
                        })),
                        backgroundColor: colors,
                        borderColor: colors.map(c => c.replace('0.7', '1')),
                        borderWidth: 1,
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const point = context.raw;
                                    const labels = [
                                        `Accuracy: ${(point.y * 100).toFixed(2)}%`,
                                        `${point.xLabel}: ${scatterXAxis === 'tokens' ? point.x.toLocaleString() : point.x.toFixed(2)}${scatterXAxis === 'duration' ? 's' : ''}`,
                                        `Duration: ${point.duration.toFixed(1)}s`,
                                        `Tokens: ${point.tokens.toLocaleString()}`,
                                        `Temperature: ${point.temperature !== null ? point.temperature.toFixed(2) : 'N/A'}`,
                                        `Model: ${point.model_id}`,
                                        `Experiment: ${point.experiment_id.substring(0, 8)}...`
                                    ];
                                    return labels;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: dataPoints.length > 0 ? dataPoints[0].xLabel : 'Duration (seconds)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    if (scatterXAxis === 'duration') {
                                        if (value >= 60) {
                                            const mins = Math.floor(value / 60);
                                            const secs = Math.floor(value % 60);
                                            return `${mins}m ${secs}s`;
                                        }
                                        return value + 's';
                                    } else if (scatterXAxis === 'tokens') {
                                        if (value >= 1000000) {
                                            return (value / 1000000).toFixed(1) + 'M';
                                        } else if (value >= 1000) {
                                            return (value / 1000).toFixed(1) + 'K';
                                        }
                                        return value.toLocaleString();
                                    } else if (scatterXAxis === 'temperature') {
                                        return value.toFixed(2);
                                    }
                                    return value;
                                }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Average Overall Accuracy',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                callback: function(value) {
                                    return (value * 100).toFixed(0) + '%';
                                }
                            },
                            min: 0,
                            max: 1
                        }
                    }
                }
            });
        }

        function populateFilters() {
            const models = [...new Set(allExperiments.map(e => e.model_id))].sort();

            const modelFilter = document.getElementById('modelFilter');
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelFilter.appendChild(option);
            });
        }

        function filterAndDisplay() {
            const modelFilter = document.getElementById('modelFilter').value;

            filteredExperiments = allExperiments.filter(exp => {
                if (modelFilter && exp.model_id !== modelFilter) return false;
                return true;
            });

            displayExperiments();
            updateScatterplot();
        }

        function getScoreClass(score) {
            if (score >= 0.7) return 'high';
            if (score >= 0.4) return 'medium';
            return 'low';
        }

        function getRankClass(rank) {
            if (rank === 1) return 'gold';
            if (rank === 2) return 'silver';
            if (rank === 3) return 'bronze';
            return '';
        }

        function calculateOverallPerformance(experiments) {
            // Include all experiments that have completed at least one task
            // Don't filter by success rate - show all experiments regardless of performance
            const validExperiments = experiments.filter(exp => {
                // If no task_results, check if we have overall_metrics from log file
                if (!exp.task_results || Object.keys(exp.task_results).length === 0) {
                    // Still include if we have overall_metrics from the log
                    if (exp.overall_metrics && exp.overall_metrics.tasks_completed > 0) {
                        return true;
                    }
                    return false;
                }
                // If we have task_results, just check they don't have errors
                // Don't filter by success rate - show all experiments
                for (const [taskName, taskResult] of Object.entries(exp.task_results)) {
                    if (taskResult.error) {
                        // Skip experiments with errors
                        return false;
                    }
                }
                return true;
            });
            
            console.log(`Valid experiments after filtering: ${validExperiments.length}`);
            console.log(`Valid experiment IDs:`, validExperiments.map(e => e.experiment_id));
            
            // Sort by average accuracy (best to worst)
            validExperiments.sort((a, b) => {
                const aAcc = a.overall_metrics?.average_accuracy || 0;
                const bAcc = b.overall_metrics?.average_accuracy || 0;
                return bAcc - aAcc;
            });
            
            return validExperiments.map(exp => {
                // Get task_results if available, otherwise use empty object
                const taskResults = exp.task_results || {};
                
                // If no task_results but we have overall_metrics, create a placeholder
                // so the experiment still shows up
                return {
                    experiment_id: exp.experiment_id,
                    model_id: exp.model_id,
                    system_instructions: exp.system_instructions || 'Default',
                    temperature: exp.temperature !== undefined ? exp.temperature : null,
                    thinking: exp.thinking !== undefined ? exp.thinking : false,
                    tools: exp.tools || [],
                    averageAccuracy: exp.overall_metrics?.average_accuracy || 0,
                    tasksCompleted: exp.overall_metrics?.tasks_completed || 0,
                    durationSeconds: exp.overall_metrics?.duration_seconds || 0,
                    tokenUsage: exp.overall_metrics?.token_usage || { input_tokens: 0, output_tokens: 0, total_tokens: 0 },
                    task_results: taskResults
                };
            });
        }

        function getBestExperimentPerModel(experiments) {
            // Group experiments by model_id
            const modelMap = new Map();
            
            experiments.forEach(exp => {
                const modelId = exp.model_id;
                const existing = modelMap.get(modelId);
                
                // If no existing experiment for this model, or this one has better accuracy
                if (!existing || (exp.overall_metrics?.average_accuracy || 0) > (existing.overall_metrics?.average_accuracy || 0)) {
                    modelMap.set(modelId, exp);
                }
            });
            
            // Convert to array and sort by accuracy
            const bestExperiments = Array.from(modelMap.values());
            bestExperiments.sort((a, b) => {
                const aAcc = a.overall_metrics?.average_accuracy || 0;
                const bAcc = b.overall_metrics?.average_accuracy || 0;
                return bAcc - aAcc;
            });
            
            return bestExperiments;
        }

        function displayExperiments() {
            const container = document.getElementById('taskTables');
            
            if (filteredExperiments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No experiments found</h2>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            // Calculate best experiment per model
            const bestPerModel = getBestExperimentPerModel(filteredExperiments);
            const bestPerModelPerformance = calculateOverallPerformance(bestPerModel);
            
            // Display model leaderboard
            let modelLeaderboardHtml = '';
            if (bestPerModelPerformance.length > 0) {
                modelLeaderboardHtml = `
                    <div class="task-section">
                        <div class="task-header">Model Leaderboard (Best Experiment Per Model)</div>
                        <table class="leaderboard-table" id="table-model-leaderboard">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Average Accuracy</th>
                                    <th>Model</th>
                                    <th>System Instructions</th>
                                    <th>Temperature</th>
                                    <th>Thinking</th>
                                    <th>Tools</th>
                                    <th>Tasks Completed</th>
                                    <th>Duration</th>
                                    <th>Total Tokens</th>
                                    <th>Experiment ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${bestPerModelPerformance.map((perf, index) => {
                                    const rank = index + 1;
                                    const avgAccuracy = (perf.averageAccuracy * 100).toFixed(2);
                                    const sysInstPreview = perf.system_instructions.length > 50 
                                        ? perf.system_instructions.substring(0, 50) + '...'
                                        : perf.system_instructions;
                                    const tempDisplay = perf.temperature !== null && perf.temperature !== undefined 
                                        ? perf.temperature.toFixed(2) 
                                        : 'N/A';
                                    const thinkingDisplay = perf.thinking ? 'Yes' : 'No';
                                    const tools = perf.tools || [];
                                    const toolsDisplay = tools.length > 0 ? tools.join(', ') : 'None';
                                    const durationSeconds = perf.durationSeconds || 0;
                                    const durationDisplay = durationSeconds > 0 
                                        ? durationSeconds < 60 
                                            ? `${durationSeconds.toFixed(1)}s`
                                            : `${Math.floor(durationSeconds / 60)}m ${(durationSeconds % 60).toFixed(0)}s`
                                        : 'N/A';
                                    const tokenUsage = perf.tokenUsage || {};
                                    const totalTokens = tokenUsage.total_tokens || 0;
                                    const tokensDisplay = totalTokens > 0 
                                        ? totalTokens.toLocaleString() 
                                        : 'N/A';
                                    return `
                                        <tr>
                                            <td class="rank ${getRankClass(rank)}" data-order="${rank}">${rank}</td>
                                            <td class="accuracy-cell ${getScoreClass(perf.averageAccuracy)}" data-order="${perf.averageAccuracy}">${avgAccuracy}%</td>
                                            <td class="model-cell">${perf.model_id}</td>
                                            <td title="${perf.system_instructions}">${sysInstPreview}</td>
                                            <td data-order="${perf.temperature !== null && perf.temperature !== undefined ? perf.temperature : -1}">${tempDisplay}</td>
                                            <td data-order="${perf.thinking ? 1 : 0}">${thinkingDisplay}</td>
                                            <td>${toolsDisplay}</td>
                                            <td data-order="${perf.tasksCompleted}">${perf.tasksCompleted}</td>
                                            <td data-order="${durationSeconds}">${durationDisplay}</td>
                                            <td data-order="${totalTokens}">${tokensDisplay}</td>
                                            <td class="experiment-id-cell">${perf.experiment_id}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            document.getElementById('modelLeaderboard').innerHTML = modelLeaderboardHtml;
            
            // Initialize DataTables for model leaderboard
            if (bestPerModelPerformance.length > 0) {
                setTimeout(() => {
                    if ($.fn.DataTable.isDataTable('#table-model-leaderboard')) {
                        $('#table-model-leaderboard').DataTable().destroy();
                    }
                    $('#table-model-leaderboard').DataTable({
                        pageLength: 10,
                        order: [[1, 'desc']], // Sort by accuracy descending
                        columnDefs: [
                            { type: 'num', targets: [0, 1, 4, 7, 8, 9] }
                        ]
                    });
                }, 0);
            }

            // Calculate overall performance (experiments ranked by average accuracy)
            const overallPerformance = calculateOverallPerformance(filteredExperiments);
            
            // Generate overall performance table
            let overallHtml = '';
            if (overallPerformance.length > 0) {
                overallHtml = `
                    <div class="task-section">
                        <div class="task-header">Overall Performance</div>
                        <table class="leaderboard-table" id="table-overall">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Average Accuracy</th>
                                    <th>Model</th>
                                    <th>System Instructions</th>
                                    <th>Temperature</th>
                                    <th>Thinking</th>
                                    <th>Tools</th>
                                    <th>Tasks Completed</th>
                                    <th>Duration</th>
                                    <th>Total Tokens</th>
                                    <th>Experiment ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${overallPerformance.map((perf, index) => {
                                    const rank = index + 1;
                                    const avgAccuracy = (perf.averageAccuracy * 100).toFixed(2);
                                    const sysInstPreview = perf.system_instructions.length > 50 
                                        ? perf.system_instructions.substring(0, 50) + '...'
                                        : perf.system_instructions;
                                    const tempDisplay = perf.temperature !== null && perf.temperature !== undefined 
                                        ? perf.temperature.toFixed(2) 
                                        : 'N/A';
                                    const thinkingDisplay = perf.thinking ? 'Yes' : 'No';
                                    const tools = perf.tools || [];
                                    const toolsDisplay = tools.length > 0 ? tools.join(', ') : 'None';
                                    const durationSeconds = perf.durationSeconds || 0;
                                    const durationDisplay = durationSeconds > 0 
                                        ? durationSeconds < 60 
                                            ? `${durationSeconds.toFixed(1)}s`
                                            : `${Math.floor(durationSeconds / 60)}m ${(durationSeconds % 60).toFixed(0)}s`
                                        : 'N/A';
                                    const tokenUsage = perf.tokenUsage || {};
                                    const totalTokens = tokenUsage.total_tokens || 0;
                                    const tokensDisplay = totalTokens > 0 
                                        ? totalTokens.toLocaleString() 
                                        : 'N/A';
                                    return `
                                        <tr>
                                            <td class="rank ${getRankClass(rank)}" data-order="${rank}">${rank}</td>
                                            <td class="accuracy-cell ${getScoreClass(perf.averageAccuracy)}" data-order="${perf.averageAccuracy}">${avgAccuracy}%</td>
                                            <td class="model-cell">${perf.model_id}</td>
                                            <td title="${perf.system_instructions}">${sysInstPreview}</td>
                                            <td data-order="${perf.temperature !== null && perf.temperature !== undefined ? perf.temperature : -1}">${tempDisplay}</td>
                                            <td data-order="${perf.thinking ? 1 : 0}">${thinkingDisplay}</td>
                                            <td>${toolsDisplay}</td>
                                            <td data-order="${perf.tasksCompleted}">${perf.tasksCompleted}</td>
                                            <td data-order="${durationSeconds}">${durationDisplay}</td>
                                            <td data-order="${totalTokens}">${tokensDisplay}</td>
                                            <td class="experiment-id-cell">${perf.experiment_id}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            document.getElementById('overallPerformance').innerHTML = overallHtml;
            
            // Initialize DataTables for overall performance table
            if (overallPerformance.length > 0) {
                setTimeout(() => {
                    if ($.fn.DataTable.isDataTable('#table-overall')) {
                        $('#table-overall').DataTable().destroy();
                    }
                    $('#table-overall').DataTable({
                        pageLength: 5,
                        order: [[1, 'desc']], // Sort by accuracy descending
                        columnDefs: [
                            { type: 'num', targets: [0, 1, 4, 7, 8, 9] }
                        ]
                    });
                }, 0);
            }

            // Generate task-wise breakdown tables
            // Get all unique tasks from all experiments (only from experiments with task_results)
            const allTasks = new Set();
            overallPerformance.forEach(exp => {
                if (exp.task_results && Object.keys(exp.task_results).length > 0) {
                    Object.keys(exp.task_results).forEach(task => allTasks.add(task));
                }
            });
            
            let html = '';
            Array.from(allTasks).sort().forEach((taskName, taskIndex) => {
                const taskDisplayName = taskName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                const searchId = `search-${taskIndex}`;
                const tableId = `table-${taskIndex}`;
                
                // Get all experiments with results for this task, sorted by accuracy
                const taskExperiments = overallPerformance
                    .filter(exp => exp.task_results[taskName] && !exp.task_results[taskName].error)
                    .map(exp => {
                        const taskResult = exp.task_results[taskName];
                        // Handle both minified format (average_score at top level) and full format (metrics.average_score)
                        const accuracy = taskResult.metrics?.average_score ?? taskResult.average_score ?? 0;
                        return {
                            experiment_id: exp.experiment_id,
                            model_id: exp.model_id,
                            system_instructions: exp.system_instructions,
                            temperature: exp.temperature,
                            thinking: exp.thinking,
                            tools: exp.tools || [],
                            accuracy: accuracy,
                            durationSeconds: taskResult.duration_seconds || 0,
                            tokenUsage: taskResult.token_usage || { input_tokens: 0, output_tokens: 0, total_tokens: 0 }
                        };
                    })
                    .sort((a, b) => b.accuracy - a.accuracy);
                
                if (taskExperiments.length === 0) return;
                
                html += `
                    <div class="task-section">
                        <div class="task-header">${taskDisplayName}</div>
                        <table class="leaderboard-table" id="${tableId}">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Accuracy</th>
                                    <th>Model</th>
                                    <th>System Instructions</th>
                                    <th>Temperature</th>
                                    <th>Thinking</th>
                                    <th>Tools</th>
                                    <th>Duration</th>
                                    <th>Tokens</th>
                                    <th>Experiment ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${taskExperiments.map((exp, index) => {
                                    const rank = index + 1;
                                    const accuracyPercent = (exp.accuracy * 100).toFixed(2);
                                    const sysInstPreview = exp.system_instructions.length > 50 
                                        ? exp.system_instructions.substring(0, 50) + '...'
                                        : exp.system_instructions;
                                    const tempDisplay = exp.temperature !== null && exp.temperature !== undefined 
                                        ? exp.temperature.toFixed(2) 
                                        : 'N/A';
                                    const thinkingDisplay = exp.thinking ? 'Yes' : 'No';
                                    const tools = exp.tools || [];
                                    const toolsDisplay = tools.length > 0 ? tools.join(', ') : 'None';
                                    const durationSeconds = exp.durationSeconds || 0;
                                    const durationDisplay = durationSeconds > 0 
                                        ? durationSeconds < 60 
                                            ? `${durationSeconds.toFixed(1)}s`
                                            : `${Math.floor(durationSeconds / 60)}m ${(durationSeconds % 60).toFixed(0)}s`
                                        : 'N/A';
                                    const tokenUsage = exp.tokenUsage || {};
                                    const totalTokens = tokenUsage.total_tokens || 0;
                                    const tokensDisplay = totalTokens > 0 
                                        ? totalTokens.toLocaleString() 
                                        : 'N/A';
                                    return `
                                        <tr>
                                            <td class="rank ${getRankClass(rank)}" data-order="${rank}">${rank}</td>
                                            <td class="accuracy-cell ${getScoreClass(exp.accuracy)}" data-order="${exp.accuracy}">${accuracyPercent}%</td>
                                            <td class="model-cell">${exp.model_id}</td>
                                            <td title="${exp.system_instructions}">${sysInstPreview}</td>
                                            <td data-order="${exp.temperature !== null && exp.temperature !== undefined ? exp.temperature : -1}">${tempDisplay}</td>
                                            <td data-order="${exp.thinking ? 1 : 0}">${thinkingDisplay}</td>
                                            <td>${toolsDisplay}</td>
                                            <td data-order="${durationSeconds}">${durationDisplay}</td>
                                            <td data-order="${totalTokens}">${tokensDisplay}</td>
                                            <td class="experiment-id-cell">${exp.experiment_id}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            });

            container.innerHTML = html;
            
            // Initialize DataTables for all task tables
            setTimeout(() => {
                Array.from(allTasks).sort().forEach((taskName, taskIndex) => {
                    const tableId = `table-${taskIndex}`;
                    if ($.fn.DataTable.isDataTable(`#${tableId}`)) {
                        $(`#${tableId}`).DataTable().destroy();
                    }
                    $(`#${tableId}`).DataTable({
                        pageLength: 5,
                        order: [[1, 'desc']], // Sort by accuracy descending
                        columnDefs: [
                            { type: 'num', targets: [0, 1, 4, 7, 8] }
                        ]
                    });
                });
            }, 0);
        }


        // Event listeners
        document.getElementById('modelFilter').addEventListener('change', filterAndDisplay);
        document.getElementById('xAxisSelector').addEventListener('change', function() {
            scatterXAxis = this.value;
            updateScatterplot();
        });

        // Load on page load
        loadExperiments();
    </script>
</body>
</html>
