<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Metadata Curation Benchmarking - Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        select, input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .task-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .task-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: capitalize;
        }

        .search-box {
            padding: 15px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-box label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
            font-size: 0.9em;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table thead {
            background: #f8f9fa;
        }

        .leaderboard-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .leaderboard-table th.sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-right: 25px;
        }

        .leaderboard-table th.sortable:hover {
            background: #f0f0f0;
        }

        .leaderboard-table th.sortable::after {
            content: ' â†•';
            position: absolute;
            right: 8px;
            opacity: 0.5;
        }

        .leaderboard-table th.sortable.sorted-asc::after {
            content: ' â†‘';
            opacity: 1;
        }

        .leaderboard-table th.sortable.sorted-desc::after {
            content: ' â†“';
            opacity: 1;
        }

        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .leaderboard-table tbody tr {
            transition: background-color 0.2s;
        }

        .leaderboard-table tbody tr:hover {
            background: #f8f9fa;
        }

        .leaderboard-table tbody tr:last-child td {
            border-bottom: none;
        }

        .rank {
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
            text-align: center;
            width: 60px;
        }

        .rank.gold {
            color: #ffd700;
        }

        .rank.silver {
            color: #c0c0c0;
        }

        .rank.bronze {
            color: #cd7f32;
        }

        .score-cell, .accuracy-cell {
            font-weight: bold;
            font-size: 1.1em;
        }

        .score-cell.high {
            color: #28a745;
        }

        .score-cell.medium {
            color: #ffc107;
        }

        .score-cell.low {
            color: #dc3545;
        }

        .model-cell {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #666;
        }

        .experiment-id-cell {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #999;
        }

        .timestamp-cell {
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .model-badge {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #666;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§ª LLM Metadata Curation Benchmarking</h1>
            <p class="subtitle">Experiment Results Dashboard</p>
        </header>

        <div id="loading" class="loading">Loading experiments...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="stats" id="stats"></div>
            
            <div class="controls">
                <div class="control-group">
                    <label>Filter by Model</label>
                    <select id="modelFilter">
                        <option value="">All Models</option>
                    </select>
                </div>
            </div>

            <div id="overallPerformance"></div>
            <div id="taskTables"></div>
        </div>
    </div>

    <script>
        let allExperiments = [];
        let filteredExperiments = [];

        async function loadExperiments() {
            try {
                const response = await fetch('results/experiments_log.jsonl');
                if (!response.ok) {
                    throw new Error(`Failed to load experiments: ${response.statusText}`);
                }
                
                const text = await response.text();
                const lines = text.trim().split('\n').filter(line => line.trim());
                
                console.log(`Loaded ${lines.length} experiment entries from log file`);
                
                // Parse all experiments, filtering out merge conflict markers and invalid JSON
                const parsedExperiments = lines
                    .filter(line => {
                        const trimmed = line.trim();
                        // Skip merge conflict markers
                        if (trimmed.startsWith('<<<<<<<') || trimmed.startsWith('=======') || trimmed.startsWith('>>>>>>>')) {
                            return false;
                        }
                        return trimmed.length > 0;
                    })
                    .map(line => {
                        try {
                            return JSON.parse(line);
                        } catch (e) {
                            console.warn('Error parsing line (skipping):', line.substring(0, 100), e);
                            return null;
                        }
                    })
                    .filter(exp => exp !== null);
                
                // Deduplicate by experiment_id, keeping the most recent (last) entry
                const experimentMap = new Map();
                for (const exp of parsedExperiments) {
                    const existing = experimentMap.get(exp.experiment_id);
                    if (!existing || new Date(exp.timestamp) > new Date(existing.timestamp)) {
                        experimentMap.set(exp.experiment_id, exp);
                    }
                }
                allExperiments = Array.from(experimentMap.values());
                
                console.log(`After deduplication: ${allExperiments.length} unique experiments`);
                
                // Log experiment IDs for debugging
                console.log('Experiment IDs:', allExperiments.map(e => e.experiment_id));

                console.log(`Parsed ${allExperiments.length} valid experiments`);

                // Also try to load detailed results for additional info
                const loadResult = await loadDetailedResults();
                
                console.log(`Loaded detailed results. Experiments with task_results: ${allExperiments.filter(e => e.task_results).length}`);
                
                // Log experiment IDs that failed to load detailed results for debugging
                if (loadResult.experimentsToRemove.length > 0) {
                    console.warn(`Experiments without detailed results files:`, loadResult.experimentsToRemove.map(e => e.experiment_id));
                }
                
                // Log all experiment IDs for debugging
                console.log('All experiment IDs after loading:', allExperiments.map(e => e.experiment_id));

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                updateStats();
                populateFilters();
                filterAndDisplay();
            } catch (error) {
                console.error('Error loading experiments:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error loading experiments: ${error.message}`;
            }
        }

        async function loadDetailedResults() {
            // Load detailed results to get task_results
            let loadedCount = 0;
            const experimentsToRemove = [];
            for (let exp of allExperiments) {
                try {
                    const response = await fetch(`results/${exp.experiment_id}_results.json`);
                    if (response.ok) {
                        const detailed = await response.json();
                        exp.task_results = detailed.task_results || {};
                        exp.system_instructions = detailed.system_instructions || '';
                        exp.temperature = detailed.temperature !== undefined ? detailed.temperature : null;
                        exp.thinking = detailed.thinking !== undefined ? detailed.thinking : false;
                        // Also update overall_metrics from detailed results if available
                        if (detailed.overall_metrics) {
                            exp.overall_metrics = detailed.overall_metrics;
                        }
                        // Update task durations and token usage from detailed results
                        if (detailed.task_results) {
                            for (const [taskName, taskResult] of Object.entries(detailed.task_results)) {
                                if (exp.task_results[taskName]) {
                                    if (taskResult.duration_seconds !== undefined) {
                                        exp.task_results[taskName].duration_seconds = taskResult.duration_seconds;
                                    }
                                    if (taskResult.token_usage !== undefined) {
                                        exp.task_results[taskName].token_usage = taskResult.token_usage;
                                    }
                                }
                            }
                        }
                        loadedCount++;
                    } else {
                        console.warn(`Failed to load detailed results for ${exp.experiment_id}: ${response.status} ${response.statusText}`);
                        // Mark for removal if no detailed results file exists
                        experimentsToRemove.push(exp);
                    }
                } catch (e) {
                    console.warn(`Error loading detailed results for ${exp.experiment_id}:`, e);
                    experimentsToRemove.push(exp);
                }
            }
            // Don't remove experiments without detailed results - just log a warning
            // They might still have valid summary data from the log file
            console.log(`Loaded detailed results for ${loadedCount} experiments. ${experimentsToRemove.length} experiments without detailed results files (may still have summary data).`);
            
            return {
                loadedCount,
                experimentsToRemove
            };
        }

        function updateStats() {
            // Only count experiments where all tasks have 100% success rate
            const validExperiments = allExperiments.filter(exp => {
                if (!exp.task_results) return false;
                for (const taskResult of Object.values(exp.task_results)) {
                    if (taskResult.error) return false;
                    if ((taskResult.metrics?.success_rate || 0) < 1.0) return false;
                }
                return true;
            });
            
            const stats = {
                total: validExperiments.length,
                avgAccuracy: validExperiments.length > 0 
                    ? validExperiments.reduce((sum, e) => sum + (e.overall_metrics?.average_accuracy || 0), 0) / validExperiments.length
                    : 0
            };

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Total Experiments</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${(stats.avgAccuracy * 100).toFixed(2)}%</div>
                    <div class="stat-label">Average Accuracy</div>
                </div>
            `;
        }

        function populateFilters() {
            const models = [...new Set(allExperiments.map(e => e.model_id))].sort();

            const modelFilter = document.getElementById('modelFilter');
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelFilter.appendChild(option);
            });
        }

        function filterAndDisplay() {
            const modelFilter = document.getElementById('modelFilter').value;

            filteredExperiments = allExperiments.filter(exp => {
                if (modelFilter && exp.model_id !== modelFilter) return false;
                return true;
            });

            displayExperiments();
        }

        function getScoreClass(score) {
            if (score >= 0.7) return 'high';
            if (score >= 0.4) return 'medium';
            return 'low';
        }

        function getRankClass(rank) {
            if (rank === 1) return 'gold';
            if (rank === 2) return 'silver';
            if (rank === 3) return 'bronze';
            return '';
        }

        function calculateOverallPerformance(experiments) {
            // Filter experiments where all tasks have 100% success rate
            // But include experiments even if they don't have task_results loaded yet
            const validExperiments = experiments.filter(exp => {
                // If no task_results, check if we have overall_metrics from log file
                if (!exp.task_results) {
                    // Still include if we have overall_metrics from the log
                    if (exp.overall_metrics && exp.overall_metrics.tasks_completed > 0) {
                        return true;
                    }
                    console.log(`Experiment ${exp.experiment_id}: No task_results and no overall_metrics`);
                    return false;
                }
                // If we have task_results, check all tasks have 100% success rate
                for (const [taskName, taskResult] of Object.entries(exp.task_results)) {
                    if (taskResult.error) {
                        console.log(`Experiment ${exp.experiment_id}, task ${taskName}: Has error`);
                        return false;
                    }
                    const successRate = taskResult.metrics?.success_rate || 0;
                    if (successRate < 1.0) {
                        console.log(`Experiment ${exp.experiment_id}, task ${taskName}: Success rate ${successRate} < 1.0`);
                        return false;
                    }
                }
                return true;
            });
            
            console.log(`Valid experiments after filtering: ${validExperiments.length}`);
            console.log(`Valid experiment IDs:`, validExperiments.map(e => e.experiment_id));
            
            // Sort by average accuracy (best to worst)
            validExperiments.sort((a, b) => {
                const aAcc = a.overall_metrics?.average_accuracy || 0;
                const bAcc = b.overall_metrics?.average_accuracy || 0;
                return bAcc - aAcc;
            });
            
            return validExperiments.map(exp => {
                // Get task_results if available, otherwise use empty object
                const taskResults = exp.task_results || {};
                
                // If no task_results but we have overall_metrics, create a placeholder
                // so the experiment still shows up
                return {
                    experiment_id: exp.experiment_id,
                    model_id: exp.model_id,
                    system_instructions: exp.system_instructions || 'Default',
                    temperature: exp.temperature !== undefined ? exp.temperature : null,
                    thinking: exp.thinking !== undefined ? exp.thinking : false,
                    averageAccuracy: exp.overall_metrics?.average_accuracy || 0,
                    tasksCompleted: exp.overall_metrics?.tasks_completed || 0,
                    totalSamples: exp.overall_metrics?.total_samples || 0,
                    durationSeconds: exp.overall_metrics?.duration_seconds || 0,
                    tokenUsage: exp.overall_metrics?.token_usage || { input_tokens: 0, output_tokens: 0, total_tokens: 0 },
                    task_results: taskResults
                };
            });
        }

        function displayExperiments() {
            const container = document.getElementById('taskTables');
            
            if (filteredExperiments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No experiments found</h2>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            // Calculate overall performance (experiments ranked by average accuracy)
            const overallPerformance = calculateOverallPerformance(filteredExperiments);
            
            // Generate overall performance table
            let overallHtml = '';
            if (overallPerformance.length > 0) {
                overallHtml = `
                    <div class="task-section">
                        <div class="task-header">Overall Performance</div>
                        <div class="search-box">
                            <label for="search-overall">Search experiments:</label>
                            <input type="text" id="search-overall" placeholder="Search by model or experiment ID..." onkeyup="filterTable('search-overall', 'table-overall')">
                        </div>
                        <table class="leaderboard-table" id="table-overall">
                            <thead>
                                <tr>
                                    <th class="rank">Rank</th>
                                    <th>Average Accuracy</th>
                                    <th>Model</th>
                                    <th>System Instructions</th>
                                    <th>Temperature</th>
                                    <th>Thinking</th>
                                    <th>Tasks Completed</th>
                                    <th>Total Samples</th>
                                    <th>Duration</th>
                                    <th>Total Tokens</th>
                                    <th>Experiment ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${overallPerformance.map((perf, index) => {
                                    const rank = index + 1;
                                    const avgAccuracy = (perf.averageAccuracy * 100).toFixed(2);
                                    const sysInstPreview = perf.system_instructions.length > 50 
                                        ? perf.system_instructions.substring(0, 50) + '...'
                                        : perf.system_instructions;
                                    const tempDisplay = perf.temperature !== null && perf.temperature !== undefined 
                                        ? perf.temperature.toFixed(2) 
                                        : 'N/A';
                                    const thinkingDisplay = perf.thinking ? 'Yes' : 'No';
                                    const durationSeconds = perf.durationSeconds || 0;
                                    const durationDisplay = durationSeconds > 0 
                                        ? durationSeconds < 60 
                                            ? `${durationSeconds.toFixed(1)}s`
                                            : `${Math.floor(durationSeconds / 60)}m ${(durationSeconds % 60).toFixed(0)}s`
                                        : 'N/A';
                                    const tokenUsage = perf.tokenUsage || {};
                                    const totalTokens = tokenUsage.total_tokens || 0;
                                    const tokensDisplay = totalTokens > 0 
                                        ? totalTokens.toLocaleString() 
                                        : 'N/A';
                                    return `
                                        <tr>
                                            <td class="rank ${getRankClass(rank)}">${rank}</td>
                                            <td class="accuracy-cell ${getScoreClass(perf.averageAccuracy)}">${avgAccuracy}%</td>
                                            <td class="model-cell">${perf.model_id}</td>
                                            <td title="${perf.system_instructions}">${sysInstPreview}</td>
                                            <td>${tempDisplay}</td>
                                            <td>${thinkingDisplay}</td>
                                            <td>${perf.tasksCompleted}</td>
                                            <td>${perf.totalSamples}</td>
                                            <td>${durationDisplay}</td>
                                            <td>${tokensDisplay}</td>
                                            <td class="experiment-id-cell">${perf.experiment_id}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }
            
            document.getElementById('overallPerformance').innerHTML = overallHtml;

            // Generate task-wise breakdown tables
            // Get all unique tasks from all experiments (only from experiments with task_results)
            const allTasks = new Set();
            overallPerformance.forEach(exp => {
                if (exp.task_results && Object.keys(exp.task_results).length > 0) {
                    Object.keys(exp.task_results).forEach(task => allTasks.add(task));
                }
            });
            
            let html = '';
            Array.from(allTasks).sort().forEach((taskName, taskIndex) => {
                const taskDisplayName = taskName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                const searchId = `search-${taskIndex}`;
                const tableId = `table-${taskIndex}`;
                
                // Get all experiments with results for this task, sorted by accuracy
                const taskExperiments = overallPerformance
                    .filter(exp => exp.task_results[taskName] && !exp.task_results[taskName].error)
                    .map(exp => ({
                        experiment_id: exp.experiment_id,
                        model_id: exp.model_id,
                        system_instructions: exp.system_instructions,
                        temperature: exp.temperature,
                        thinking: exp.thinking,
                        accuracy: exp.task_results[taskName].metrics?.average_score || 0,
                        samples: exp.task_results[taskName].metrics?.total_samples || 0,
                        durationSeconds: exp.task_results[taskName].duration_seconds || 0,
                        tokenUsage: exp.task_results[taskName].token_usage || { input_tokens: 0, output_tokens: 0, total_tokens: 0 }
                    }))
                    .sort((a, b) => b.accuracy - a.accuracy);
                
                if (taskExperiments.length === 0) return;
                
                html += `
                    <div class="task-section">
                        <div class="task-header">${taskDisplayName}</div>
                        <div class="search-box">
                            <label for="${searchId}">Search experiments:</label>
                            <input type="text" id="${searchId}" placeholder="Search by model, experiment ID..." onkeyup="filterTable('${searchId}', '${tableId}')">
                        </div>
                           <table class="leaderboard-table" id="${tableId}">
                               <thead>
                                   <tr>
                                       <th class="rank">Rank</th>
                                       <th>Accuracy</th>
                                       <th>Model</th>
                                       <th>System Instructions</th>
                                        <th>Temperature</th>
                                        <th>Thinking</th>
                                        <th>Samples</th>
                                        <th>Duration</th>
                                        <th>Tokens</th>
                                        <th>Experiment ID</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${taskExperiments.map((exp, index) => {
                                        const rank = index + 1;
                                        const accuracyPercent = (exp.accuracy * 100).toFixed(2);
                                        const sysInstPreview = exp.system_instructions.length > 50 
                                            ? exp.system_instructions.substring(0, 50) + '...'
                                            : exp.system_instructions;
                                        const tempDisplay = exp.temperature !== null && exp.temperature !== undefined 
                                            ? exp.temperature.toFixed(2) 
                                            : 'N/A';
                                        const thinkingDisplay = exp.thinking ? 'Yes' : 'No';
                                        const durationSeconds = exp.durationSeconds || 0;
                                        const durationDisplay = durationSeconds > 0 
                                            ? durationSeconds < 60 
                                                ? `${durationSeconds.toFixed(1)}s`
                                                : `${Math.floor(durationSeconds / 60)}m ${(durationSeconds % 60).toFixed(0)}s`
                                            : 'N/A';
                                        const tokenUsage = exp.tokenUsage || {};
                                        const totalTokens = tokenUsage.total_tokens || 0;
                                        const tokensDisplay = totalTokens > 0 
                                            ? totalTokens.toLocaleString() 
                                            : 'N/A';
                                        return `
                                            <tr>
                                                <td class="rank ${getRankClass(rank)}">${rank}</td>
                                                <td class="accuracy-cell ${getScoreClass(exp.accuracy)}">${accuracyPercent}%</td>
                                                <td class="model-cell">${exp.model_id}</td>
                                                <td title="${exp.system_instructions}">${sysInstPreview}</td>
                                                <td>${tempDisplay}</td>
                                                <td>${thinkingDisplay}</td>
                                                <td>${exp.samples}</td>
                                                <td>${durationDisplay}</td>
                                                <td>${tokensDisplay}</td>
                                                <td class="experiment-id-cell">${exp.experiment_id}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                               </tbody>
                           </table>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function filterTable(searchId, tableId) {
            const searchInput = document.getElementById(searchId);
            const filter = searchInput.value.toLowerCase();
            const table = document.getElementById(tableId);
            const rows = table.getElementsByTagName('tr');
            
            // Skip header row (index 0)
            for (let i = 1; i < rows.length; i++) {
                const row = rows[i];
                const text = row.textContent || row.innerText;
                if (text.toLowerCase().indexOf(filter) > -1) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            }
        }

        // Event listeners
        document.getElementById('modelFilter').addEventListener('change', filterAndDisplay);

        // Load on page load
        loadExperiments();
    </script>
</body>
</html>
