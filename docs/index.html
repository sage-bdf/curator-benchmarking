<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Metadata Curation Benchmarking - Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        select, input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .task-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            overflow: hidden;
        }

        .task-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: capitalize;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table thead {
            background: #f8f9fa;
        }

        .leaderboard-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .leaderboard-table th.sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-right: 25px;
        }

        .leaderboard-table th.sortable:hover {
            background: #f0f0f0;
        }

        .leaderboard-table th.sortable::after {
            content: ' â†•';
            position: absolute;
            right: 8px;
            opacity: 0.5;
        }

        .leaderboard-table th.sortable.sorted-asc::after {
            content: ' â†‘';
            opacity: 1;
        }

        .leaderboard-table th.sortable.sorted-desc::after {
            content: ' â†“';
            opacity: 1;
        }

        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .leaderboard-table tbody tr {
            transition: background-color 0.2s;
        }

        .leaderboard-table tbody tr:hover {
            background: #f8f9fa;
        }

        .leaderboard-table tbody tr:last-child td {
            border-bottom: none;
        }

        .rank {
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
            text-align: center;
            width: 60px;
        }

        .rank.gold {
            color: #ffd700;
        }

        .rank.silver {
            color: #c0c0c0;
        }

        .rank.bronze {
            color: #cd7f32;
        }

        .score-cell {
            font-weight: bold;
            font-size: 1.1em;
        }

        .score-cell.high {
            color: #28a745;
        }

        .score-cell.medium {
            color: #ffc107;
        }

        .score-cell.low {
            color: #dc3545;
        }

        .model-cell {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #666;
        }

        .experiment-id-cell {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #999;
        }

        .timestamp-cell {
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .model-badge {
            display: inline-block;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #666;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ§ª LLM Metadata Curation Benchmarking</h1>
            <p class="subtitle">Experiment Results Dashboard</p>
        </header>

        <div id="loading" class="loading">Loading experiments...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <div class="stats" id="stats"></div>
            
            <div class="controls">
                <div class="control-group">
                    <label>Filter by Model</label>
                    <select id="modelFilter">
                        <option value="">All Models</option>
                    </select>
                </div>
            </div>

            <div id="taskTables"></div>
        </div>
    </div>

    <script>
        let allExperiments = [];
        let filteredExperiments = [];

        async function loadExperiments() {
            try {
                const response = await fetch('results/experiments_log.jsonl');
                if (!response.ok) {
                    throw new Error(`Failed to load experiments: ${response.statusText}`);
                }
                
                const text = await response.text();
                const lines = text.trim().split('\n').filter(line => line.trim());
                
                allExperiments = lines.map(line => {
                    try {
                        return JSON.parse(line);
                    } catch (e) {
                        console.error('Error parsing line:', line, e);
                        return null;
                    }
                }).filter(exp => exp !== null);

                // Also try to load detailed results for additional info
                await loadDetailedResults();

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                
                updateStats();
                populateFilters();
                filterAndDisplay();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Error loading experiments: ${error.message}`;
            }
        }

        async function loadDetailedResults() {
            // Load detailed results to get system_instructions and prompt
            for (let exp of allExperiments) {
                try {
                    const response = await fetch(`results/${exp.experiment_id}_results.json`);
                    if (response.ok) {
                        const detailed = await response.json();
                        exp.system_instructions = detailed.system_instructions || '';
                        exp.prompt = detailed.prompt || '';
                    }
                } catch (e) {
                    // Ignore errors for individual detailed results
                }
            }
        }

        function updateStats() {
            // Only count experiments with 100% success rate
            const validExperiments = allExperiments.filter(exp => (exp.metrics.success_rate || 0) >= 1.0);
            
            const stats = {
                total: validExperiments.length,
                tasks: new Set(validExperiments.map(e => e.task_name)).size,
                avgScore: validExperiments.length > 0 
                    ? validExperiments.reduce((sum, e) => sum + (e.metrics.average_score || 0), 0) / validExperiments.length
                    : 0
            };

            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Total Experiments</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.tasks}</div>
                    <div class="stat-label">Unique Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${(stats.avgScore * 100).toFixed(2)}%</div>
                    <div class="stat-label">Average Score</div>
                </div>
            `;
        }

        function populateFilters() {
            const models = [...new Set(allExperiments.map(e => e.model_id))].sort();

            const modelFilter = document.getElementById('modelFilter');
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelFilter.appendChild(option);
            });
        }

        function filterAndDisplay() {
            const modelFilter = document.getElementById('modelFilter').value;

            filteredExperiments = allExperiments.filter(exp => {
                if (modelFilter && exp.model_id !== modelFilter) return false;
                return true;
            });

            displayExperiments();
        }

        function getScoreClass(score) {
            if (score >= 0.7) return 'high';
            if (score >= 0.4) return 'medium';
            return 'low';
        }

        function getRankClass(rank) {
            if (rank === 1) return 'gold';
            if (rank === 2) return 'silver';
            if (rank === 3) return 'bronze';
            return '';
        }

        function displayExperiments() {
            const container = document.getElementById('taskTables');
            
            if (filteredExperiments.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h2>No experiments found</h2>
                        <p>Try adjusting your filters</p>
                    </div>
                `;
                return;
            }

            // Filter out experiments with success rate < 100%
            filteredExperiments = filteredExperiments.filter(exp => {
                return (exp.metrics.success_rate || 0) >= 1.0;
            });

            // Group experiments by task
            const tasksMap = {};
            filteredExperiments.forEach(exp => {
                if (!tasksMap[exp.task_name]) {
                    tasksMap[exp.task_name] = [];
                }
                tasksMap[exp.task_name].push(exp);
            });

            // Sort each task's experiments by score (best to worst)
            Object.keys(tasksMap).forEach(taskName => {
                tasksMap[taskName].sort((a, b) => {
                    return (b.metrics.average_score || 0) - (a.metrics.average_score || 0);
                });
            });

            // Generate HTML for each task table
            let html = '';
            Object.keys(tasksMap).sort().forEach(taskName => {
                const experiments = tasksMap[taskName];
                const taskDisplayName = taskName.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                html += `
                    <div class="task-section">
                        <div class="task-header">${taskDisplayName}</div>
                        <table class="leaderboard-table">
                            <thead>
                                <tr>
                                    <th class="rank">Rank</th>
                                    <th>Score</th>
                                    <th>Model</th>
                                    <th>Samples</th>
                                    <th>Experiment ID</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${experiments.map((exp, index) => {
                                    const rank = index + 1;
                                    const score = exp.metrics.average_score || 0;
                                    const scorePercent = (score * 100).toFixed(2);
                                    const date = new Date(exp.timestamp).toLocaleDateString();
                                    
                                    return `
                                        <tr>
                                            <td class="rank ${getRankClass(rank)}">${rank}</td>
                                            <td class="score-cell ${getScoreClass(score)}">${scorePercent}%</td>
                                            <td class="model-cell">${exp.model_id}</td>
                                            <td>${exp.metrics.total_samples || 0}</td>
                                            <td class="experiment-id-cell">${exp.experiment_id}</td>
                                            <td class="timestamp-cell">${date}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Event listeners
        document.getElementById('modelFilter').addEventListener('change', filterAndDisplay);

        // Load on page load
        loadExperiments();
    </script>
</body>
</html>
